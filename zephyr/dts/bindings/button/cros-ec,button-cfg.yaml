description: |
  Button config.
   - Name
   - Type
   - GPIO handle
   - Debounce time (us)
   - Flags

compatible: "cros-ec,button-cfg"

child-binding:
  description: Button configuration
  properties:
    button_name:
      type: string
      required: true
      description: Button name
    button_type:
      type: int
      required: false
      description: Keyboard button type
    spec:
      type: phandle
      required: true
    gpio_int:
      type: phandle
      required: false
    debounce_us:
      type: int
      required: true
      description: Debounce time in microseconds
    flags:
      type: int
      required: true
      description: The zephyr gpio interrupt config flags.
