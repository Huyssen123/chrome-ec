description: Power path chip

properties:

  irq:
    type: phandles
    required: false
    description: |
      GPIO interrupt from PPC

  is-alt:
    type: boolean
    required: false
    description: |
      If present, this node refers to an altnerate PPC device. The PPC device
      is not used by default, and must be manually enabled at runtime.
