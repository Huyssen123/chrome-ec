description: USBC PPC

compatible: "ti,sn5s330"

properties:
  port:
    type: phandle
    required: true
    description: |
      I2C port used to communicate with controller

  irq:
    type: phandles
    required: false
    description: |
        GPIO interrupt from PPC

  i2c-addr-flags:
    type: string
    default: "SN5S330_ADDR0_FLAGS"
    enum:
      - "SN5S330_ADDR0_FLAGS"
      - "SN5S330_ADDR1_FLAGS"
      - "SN5S330_ADDR2_FLAGS"
      - "SN5S330_ADDR3_FLAGS"
    description: |
      I2C address of controller
