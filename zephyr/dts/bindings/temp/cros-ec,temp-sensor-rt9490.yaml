description: >
  Properties for a thermistor on RT9490

include: cros-ec,temp-sensor.yaml

compatible: "cros-ec,temp-sensor-rt9490"

properties:
    port:
      required: true
      type: phandle
      description: phandle to the named i2c port

    thermistor:
      type: phandle
      description: Underlying thermistor device
